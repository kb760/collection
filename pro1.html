<!DOCTYPE html>
<html lang="en">
<head>

  <title>Landing Page</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      background: linear-gradient(135deg, #337eea, #774ba2);
      color: white; text-align: center; padding: 50px 20px;
    }
    header h1 { font-size: 2.5em; margin: 0; }
    header p { font-size: 1.2em; }

      display: inline-block; padding: 10px 20px; margin-top: 15px;

      text-decoration: none; font-weight: bold;
    }
    section {
      padding: 40px 20px; max-width: 900px; margin: auto; text-align: center;
    }
    .features { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 20px; }
    .card {
      background: #f9fafb; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a.btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #667eea; color: white; border-radius: 5px; text-              decoration: none; }
    a.btn:hover { background: #5563c1; }
    footer { text-align: center; padding: 20px; background: #222; color: #aaa; }
  </style>
</head>

  <header>

    <a href="#features" class="btn">Learn More</a>
