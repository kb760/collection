<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #337eea; }
    input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; border: none; background: #337eea; color: white; border-radius: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 20px;}
    li { padding: 10px; background: #f9fafb; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    li.done { text-decoration: line-through; color: gray; }
    .delete { background: red; border: none; color: white; padding: 5px 8px; border-radius: 5px; cursor: pointer; }
      a.btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #337eea; color: white; border-radius: 5px; text-           decoration: none; }
    a.btn:hover { background: #5969c1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;
      const li = document.createElement('li');
      li.textContent = taskText;
      li.onclick = () => li.classList.toggle('done');

      const delBtn = document.createElement('button');
      delBtn.textContent = 'X';
      delBtn.className = 'delete';
      delBtn.onclick = (e) => { e.stopPropagation(); li.remove(); };

      li.appendChild(delBtn);
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>

</body>
</html>
